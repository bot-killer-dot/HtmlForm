<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/e252d07dd4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="signup">
      <!-- section for signup -->
      <div class="space">
        <span class="sign_detail"
          >Already have an Intuit account?
          <br />
          <a class="anchor" href="#">I forgot my User ID or Password</a></span
        >
      </div>
      <div>
        <button class="signinButton"><i class="fas fa-lock lock"></i>Sign In</button>
      </div>
    </div>

    <!-- section for the header -->
    <div id="header">
      <div class="maintitle">
        <a href="#">
          <img src="/HtmlForm/css/pics/logo.PNG" alt="logo" />
        </a>
      </div>
      <div class="icons">
        <img class="images" src="css/pics/1.svg" alt="quickbooks" />
        <span class="descriptions">mint</span>

        <img class="images" src="css/pics/download.svg" alt="quickbooks" />
        <span class="descriptions">quickbooks</span>

        <img class="images" src="css/pics/2.svg" alt="quickbooks" />
        <span class="descriptions">turbotax</span>
      </div>
    </div>

    <!-- section for the form` -->
    <div class="div-section">
      <div class="form-section">
        <span id="titleinfo"> Create an Intuit account</span>
        <div class="learnmore">
          One account for everything Intuit, including Mint.<br />
          <a id="more" href="#">Learn more</a>
        </div>
        <form action="">
          <div class="information">
            <label for="email">Email Addres</label>
          </div>
          <input class="input" type="text" name="email" id="email" required />
          <div class="information">
            <label for="Phone">Phone (recommended) </label>
          </div>
          <input class="input" type="tel" name="phone" id="phone" required />
          <small class="smalltext">Standard call, messaging or data rates may apply. </small>
          <div class="information">
            <label for="password">Password</label>
          </div>
          <input class="input" type="password" name="password" id="password" required />
          <a href="#"><img class="key" src="css/pics/pwd.png" alt="" /> </a>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
